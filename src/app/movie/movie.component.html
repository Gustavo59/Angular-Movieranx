<div class="container">
  <div class="columns is-mobile is-centered" style="margin-top: 50px;">
    <div class="column has-text-centered">
      <a>
        <img src="{{posterPath}}">
      </a>
      <h2 id="movie_name">{{title}}</h2>
      <div id="genres_list">
        <p *ngFor="let genero of genres">{{genero.name}} &nbsp;</p>
      </div>
    </div>
  </div>
  <div class="columns is-mobile is-centered has-text-centered">
    <div class="column is-1">
      <i class="fas fa-eye" style="font-size: 2em;"></i>
    </div>
    <div class="column is-1">
      <i class="far fa-heart" id="heart_icon" style="font-size: 2em;"></i>
    </div>
  </div>
  <div class="columns is-mobile is-centered has-text-centered">
    <div class="column" style="font-size: 2em;">
      <i class="far fa-star"></i>
      <i class="far fa-star"></i>
      <i class="far fa-star"></i>
      <i class="far fa-star"></i>
      <i class="far fa-star"></i>
    </div>
  </div>
  <div class="columns is-mobile is-centered has-text-centered">
    <div class="column is-7">
      <p>
        {{overview}}
      </p>
    </div>

  </div>
</div>
