<div class="container">
  <div class="columns is-mobile is-centered" style="margin-top: 50px;">
    <div class="column has-text-centered">
      <a>
        <img src="{{posterPath}}">
      </a>
      <h2 id="movie_name">{{title}}</h2>
      <div id="genres_list">
        <p *ngFor="let genero of genres">{{genero.name}} &nbsp;</p>
      </div>
    </div>
  </div>
  <div class="columns is-mobile is-centered has-text-centered" style="margin-bottom: 0;">
    <div class="column is-1">
      <button (click)="watchMovie()" class="button_icon" [ngClass]="watched ? 'watched' : 'icon_default'">
        <i class="fas fa-eye" id="watched_icon" style="font-size: 2em;"></i>
      </button>
    </div>
    <div class="column is-1">
      <button (click)="favoriteMovie()" class="button_icon" [ngClass]="favorited ? 'favorited' : 'icon_default'">
        <i class="fas fa-heart" id="heart_icon" style="font-size: 2em;"></i>
      </button>
    </div>
  </div>
  <div class="columns is-mobile is-centered has-text-centered">
    <div class="column" style="font-size: 2em; padding-top: 0;">
      <ngb-rating [(rate)]="currentRate" resettable="true" (rateChange)="rateMovie(currentRate)">
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 100">&#9733;</span>
        </ng-template>
      </ngb-rating>
    </div>
  </div>
  <div class="columns is-mobile is-centered has-text-centered">
    <div class="column is-7">
      <p>
        {{overview}}
      </p>
    </div>

  </div>
</div>
