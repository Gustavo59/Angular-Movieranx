<nav class="navbar is-transparent has-shadow" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" [routerLink]="['/home']">
      Home
    </a>

    <a role="button" aria-label="menu" aria-expanded="false" class="navbar-burger burger" #navBurger
      (click)="toggleNavbar()" data-target="navbarExampleTransparentExample">
      <span></span>
      <span></span>
      <span></span>
    </a>
  </div>

  <div id="navbarExampleTransparentExample" #navMenu class="navbar-menu">

    <div class="columns is-mobile is-centered has-text-centered" style="margin-bottom: 0; margin-left: auto;">
      <div class="column" style="text-align: end; margin-right: 20px;">
        <div id="searchMovieInputDiv">
          <form #searchMovieForm="ngForm" (ngSubmit)="searchMovie(searchMovieForm)" class="my-form">
            <div class="control has-icons-right">
              <input class="input form-control" #movieName="ngModel" ngModel name="movieName" type="text" required>
              <span class="icon is-small is-right">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div *ngIf="userIsLogged()" class="navbar-item has-dropdown is-hoverable" id="user_dropdown">
          <a class="navbar-link">
            <i class="fas fa-user" style="margin-right: 10px;"></i>
            {{username}}
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item" [routerLink]="[username, 'profile', 'edit']">
              Edit Profile
            </a>
            <a class="navbar-item" [routerLink]="[username, 'movies', 'watched']">
              Watched Movies
            </a>
            <a class="navbar-item" [routerLink]="[username, 'movies', 'saved']">
              Saved Movies
            </a>
            <a class="navbar-item" [routerLink]="[username, 'movies', 'recommended']">
              Recommended Movies
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item" (click)="logout()">
              Logout
            </a>
          </div>
        </div>

        <div class="buttons">
          <a class="button is-primary" *ngIf="!userIsLogged()" href="/register">
            <strong>Register</strong>
          </a>
          <a class="button is-light" *ngIf="!userIsLogged()" href="/login">
            Login
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
