<div class="container">
  <div class="columns is-mobile is-centered" style="margin-top: 20px;">
    <div class="column has-text-centered">
      <h2 style="font-weight: bold; font-size: 2em;">{{username}}'s Movies</h2>
    </div>
  </div>

  <div class="columns is-mobile is-centered" id="popular_movies_row" style="margin-top: 20px;">
    <ul class="poster-list">
      <li class="poster-container"
        *ngFor="let filme of filmes | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <a [routerLink]="['/movie', filme.id]">
          <img class="poster-image" width="150px" [src]="'http://image.tmdb.org/t/p/w200'+filme.poster_path"
            title="{{filme.original_title}} ({{filme.release_date.slice(0,4)}})">
        </a>
      </li>
    </ul>
  </div>

  <div class="columns is-mobile is-centered">
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="filmes.length" [boundaryLinks]="true">
    </ngb-pagination>
  </div>

</div>
